  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massage Studio Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      background:#000; color:#fff; text-align:center; padding:1rem;
      font-family:'Montserrat', sans-serif; font-weight:600; font-size:1.5rem;
      letter-spacing:2px;
    }
    .progress { display:flex; justify-content:center; padding:1rem; gap:2rem; flex-wrap:wrap; }
    .progress div { position:relative; padding:0.5rem 1rem; text-align:center; }
    .progress div::after { content:''; position:absolute; right:-1rem; top:50%; width:1rem; height:2px; background:#ccc; transform:translateY(-50%); }
    .progress div:last-child::after { display:none; }
    .progress a { color: inherit; text-decoration:none; display:block; transition:0.3s; }
    .progress a:hover { background:#f0f0f0; border-radius:4px; color:#000; }
    
    /* Layout for calendar and form */
    .container-flex { display:flex; flex-wrap:wrap; padding:2rem; gap:2rem; }
    .calendar-section { flex:2; min-width:300px; border:1px solid #ddd; padding:1rem; }
    .calendar-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; font-weight:600; }
    .calendar-header button { background:transparent; border:none; font-size:1.2rem; cursor:pointer; }
    .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:0.5rem; text-align:center; font-size:0.8rem; }
    .calendar-grid div { padding:0.5rem; border:1px solid #eee; }
    .day-name { font-weight:600; background:#f8f8f8; }
    .date:hover { background:#f0f0f0; cursor:pointer; }
    .selected { background:black; color:white; }
    .empty { background:#fafafa; }
    .legend { margin-top:1rem; display:flex; gap:1rem; font-size:0.8rem; flex-wrap:wrap; }
    .legend span { display:inline-block; width:15px; height:15px; margin-right:5px; background:#ccc; }
    .staff-avatars { display:flex; flex-direction:column; align-items:center; margin-top:1.5rem; gap:0.75rem; }
    .staff-avatars h4 { font-size:0.9rem; font-weight:600; margin:0; text-align:center; }
    .staff-avatars .avatar-list { display:flex; justify-content:center; gap:0.75rem; flex-wrap:wrap; }
    .staff-avatars img { width:70px; height:70px; border-radius:50%; border:2px solid #ddd; object-fit:cover; cursor:pointer; transition:transform 0.2s, border-color 0.2s; }
    .staff-avatars img:hover { transform:scale(1.05); border-color:#000; }

    .booking-section { flex:1; min-width:250px; border:1px solid #ddd; padding:1rem; }
    .booking-section h3 { font-size:1rem; margin-bottom:1rem; border-bottom:1px solid #ccc; padding-bottom:0.5rem; }
    .form-group { margin-bottom:1rem; }
    select,input { width:100%; padding:0.5rem; border:1px solid #ccc; font-family:inherit; }
    #form-submit { display:block; width:100%; padding:0.75rem; background:#000; color:#fff; border:none; font-size:1rem; cursor:pointer; margin-top:1rem; transition:0.3s; }
    #form-submit:hover { background:#444; }

    /* Styles reused from reservation summary */
    .container-summary {
      max-width: 600px;
      margin: 20px auto;
      border: 2px solid #000;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
    }
    .container-summary h2 { text-align:center; font-weight:600; letter-spacing:2px; text-transform:uppercase; }
    .container-summary .hotel-name { text-align:center; margin:15px 0; font-size:18px; font-weight:500; line-height:1.6; letter-spacing:1px; text-transform:uppercase; }
    .container-summary .image-wrapper { width:100%; overflow:hidden; border-radius:6px; }
    .container-summary .image-wrapper img { width:100%; display:block; height:auto; }
    .container-summary .details { text-align:center; margin-top:20px; line-height:2; font-size:15px; letter-spacing:0.5px; }
    .container-summary .price-banner { background:black; color:white; text-align:center; padding:12px; margin-top:20px; font-size:18px; font-weight:600; letter-spacing:1px; }
    .container-summary .price-banner span { display:block; font-weight:normal; font-size:14px; margin-top:5px; }

    @media(max-width:750px) {
      .container-flex { flex-direction:column; padding:1rem; }
      .calendar-section, .booking-section { width:100%; min-width:unset; padding:1rem 0.5rem; }
      .calendar-grid { gap:0.25rem; font-size:0.7rem; }
      .calendar-grid div { padding:0.4rem 0.2rem; }
      .form-group input, .form-group select { font-size:0.85rem; padding:0.4rem; }
      header { font-size:1.3rem; padding:0.8rem; }
      .legend { font-size:0.7rem; }
    }
  </style>
</head>
<body>
  <header>Spa Downtown</header>

  <div class="progress">
    <div><a href="">Home</a></div>
    <div><a href="menu.html">View Menu</a></div>
    <div><a href="index.html">Book Now</a></div>
    <div><a href="">Blank</a></div>
  </div>

  <div class="container-flex" id="booking-container">
    <div class="calendar-section">
      <div class="calendar-header">
        <button id="prev-month">‹</button>
        <div id="calendar-title">Select Your Appointment Date</div>
        <button id="next-month">›</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <div class="legend">
        <div><span style="background:#000;"></span> Selected</div>
        <div><span style="background:#999;"></span> No Availability</div>
      </div>
      <div class="staff-avatars" id="staff-avatars"></div>
    </div>

    <div class="booking-section">
      <h3>Reservation Details</h3>
      <div class="form-group">
        <label>Full Name / Line ID</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label>Appointment Date</label>
        <input type="date" id="appointmentDate" readonly>
      </div>
      <div class="form-group">
        <label>Appointment Time</label>
        <input type="time" id="appointmentTime">
      </div>
      <div class="form-group">
        <label>Room</label>
        <select id="roomSelect">
          <option selected>Select a room</option>
          <option>Room 1 - Relaxation</option>
          <option>Room 2 - Couples</option>
          <option>Room 3 - Therapy</option>
        </select>
      </div>
      <div class="form-group">
        <label>Preferred Therapist</label>
        <select id="therapistSelect">
          <option selected>No preference</option>
          <option>Therapist 1</option>
          <option>Therapist 2</option>
          <option>Therapist 3</option>
          <option>Therapist 4</option>
          <option>Therapist 5</option>
        </select>
      </div>
      <div class="form-group">
        <label>Special Requests / Notes</label>
        <input type="text" id="notes" placeholder="Massage type, allergies, preferences">
      </div>
      <div>
        <button id="form-submit" type="button">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4_Tmb4ZUQWT0ZFRj8PLxxd4rds8k1qOk",
      authDomain: "cmswix-f2814.firebaseapp.com",
      databaseURL: "https://cmswix-f2814-default-rtdb.firebaseio.com",
      projectId: "cmswix-f2814",
      storageBucket: "cmswix-f2814.firebasestorage.app",
      messagingSenderId: "138620380791",
      appId: "1:138620380791:web:cebe6493b98c18d8cc0872"
    };
    firebase.initializeApp(firebaseConfig);
    const databaseRef = firebase.database().ref('reservations');

    const therapists = [
      { id:1,name:"Therapist 1",img:"https://i.pravatar.cc/45?img=11" },
      { id:2,name:"Therapist 2",img:"https://i.pravatar.cc/45?img=10" },
      { id:3,name:"Therapist 3",img:"https://i.pravatar.cc/45?img=9" },
      { id:4,name:"Therapist 4",img:"https://i.pravatar.cc/45?img=8" },
      { id:5,name:"Therapist 5",img:"https://i.pravatar.cc/45?img=7" }
    ];
    const dutySchedule = { 10:[1,3], 15:[2,5], 20:[4,5] };
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let currentDate = new Date(), currentMonth = currentDate.getMonth(), currentYear = currentDate.getFullYear();

    function renderCalendar(year, month) {
      const calendarTitle = document.getElementById("calendar-title");
      const calendarGrid = document.getElementById("calendar-grid");
      const staffAvatars = document.getElementById("staff-avatars");
      calendarGrid.innerHTML = "";
      staffAvatars.innerHTML = "";
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d=>{
        const div=document.createElement("div");
        div.textContent=d; div.classList.add("day-name"); calendarGrid.appendChild(div);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month+1,0).getDate();
      for(let i=0;i<firstDay;i++){ const blank=document.createElement("div"); blank.classList.add("empty"); calendarGrid.appendChild(blank); }

      for(let day=1; day<=totalDays; day++){
        const dateDiv=document.createElement("div");
        dateDiv.textContent=day; dateDiv.classList.add("date");

        if(!dutySchedule[day]) { 
          dateDiv.style.background="#999"; 
          dateDiv.style.color="#fff"; 
          dateDiv.style.pointerEvents = 'none';
        }

        if(day===currentDate.getDate() && month===currentDate.getMonth() && year===currentDate.getFullYear())
          dateDiv.classList.add("selected");

        dateDiv.addEventListener("click",()=>{
          document.querySelectorAll(".date.selected").forEach(el=>el.classList.remove("selected"));
          dateDiv.classList.add("selected");
          const appointmentInput=document.getElementById("appointmentDate");
          appointmentInput.value=`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

          const availableIds=dutySchedule[day]||therapists.map(t=>t.id);
          const availableTherapists=therapists.filter(t=>availableIds.includes(t.id));
          staffAvatars.innerHTML=`
            <h4>Available Staff for ${monthNames[month]} ${day}</h4>
            <div class="avatar-list">${availableTherapists.map(t=>`<img src="${t.img}" alt="${t.name}" title="${t.name}">`).join('')}</div>
          `;
          staffAvatars.querySelectorAll("img").forEach(img=>{
            img.addEventListener("click",()=> document.getElementById("therapistSelect").value=img.alt);
          });
        });
        calendarGrid.appendChild(dateDiv);
      }
    }

    document.getElementById("prev-month").addEventListener("click",()=>{
      currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; }
      renderCalendar(currentYear,currentMonth);
    });
    document.getElementById("next-month").addEventListener("click",()=>{
      currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; }
      renderCalendar(currentYear,currentMonth);
    });

    renderCalendar(currentYear,currentMonth);

    document.getElementById('form-submit').onclick = function() {
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const dateStr = document.getElementById('appointmentDate').value;
      const timeStr = document.getElementById('appointmentTime').value;
      const room = document.getElementById('roomSelect').value;
      const therapist = document.getElementById('therapistSelect').value;
      const notes = document.getElementById('notes').value.trim();

      if (!fullName || !email || !phone || !dateStr || !timeStr) { alert('Please fill in all required fields!'); return; }

      const dateObj = new Date(dateStr);
      const formattedDate = `${String(dateObj.getMonth()+1).padStart(2,'0')}/${String(dateObj.getDate()).padStart(2,'0')}/${dateObj.getFullYear()}`;
      const [hour, minute] = timeStr.split(':').map(Number);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const formattedHour = hour % 12 === 0 ? 12 : hour % 12;
      const formattedTime = `${formattedHour}:${String(minute).padStart(2,'0')} ${ampm}`;

      databaseRef.push({ fullName, email, phone, date: dateStr, time: timeStr, room, therapist, notes })
        .then(() => {
          document.getElementById('booking-container').outerHTML = `
            <div class="container-summary">
              <h2>Reservation Summary</h2>
              <div class="hotel-name">
                Spa Downtown <br>Ximending
              </div>
              <div class="image-wrapper">
                <img src="https://lh3.googleusercontent.com/d/1ndT6YANiTsHDdGgzTIGy02MrJGaMw_n-" alt="Spa Studio">
              </div>
              <div class="details">
                <p>Name: ${fullName}</p>
                <p>Date: ${formattedDate}</p>
                <p>Time: ${formattedTime}</p>
                <p>Room: ${room}</p>
                <p>Therapist: ${therapist}</p>
                <p>Notes: ${notes || 'None'}</p>
              </div>
              <div class="price-banner">
                NT 2500
                <span>You've found the best price!</span>
              </div>
            </div>
          `;
        })
        .catch(err => { console.error(err); alert('Failed to submit booking.'); });
    };
  </script>
</body>
</html>
