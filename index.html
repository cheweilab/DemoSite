<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按摩館預約系統 - Interactive Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --muted:#ccc;
      --accent:#000;
      --success:#2ecc71;
      --bg:#fff;
      --text:#111;
      --step-width:120px;
    }
    *{box-sizing:border-box}
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); -webkit-font-smoothing:antialiased; }
    header { background: var(--accent); color: #fff; text-align: center; padding: 1rem; font-family: 'Lora', serif; font-size: 1.5rem; letter-spacing: 2px; }

    .progress { display: flex; justify-content: center; align-items: center; gap: 1rem; padding: 1rem; flex-wrap: wrap; }
    .progress-step{ --w: var(--step-width); position: relative; width: var(--w); display: flex; flex-direction: column; align-items: center; gap: .35rem; cursor: pointer; color: #666; transition: transform .25s ease, opacity .25s ease; user-select: none; }
    .progress-step .circle{ width: 44px; height: 44px; border-radius: 22px; background: #eee; display:flex; align-items:center; justify-content:center; font-weight:700; transition: background .25s ease, transform .25s ease, box-shadow .25s ease, color .25s ease; }
    .progress-step .label{ font-size: .9rem; text-align:center; }
    .progress-step::after{ content: ''; position: absolute; top: 22px; left: calc(100% + 8px); height: 6px; width: 80px; background: #eee; border-radius: 3px; transition: background .25s ease, width .25s ease; }
    .progress-step:last-child::after{display:none}
    .progress-step.upcoming{opacity: .6}
    .progress-step.current{transform: translateY(-6px)}
    .progress-step.current .circle{background:var(--accent); color:#fff; transform: scale(1.06); box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .progress-step.completed .circle{background:var(--success); color:#fff}
    .progress-step.completed::after{background:var(--success)}
    .progress-step.blocked{opacity:.45; pointer-events:none}

    .container { display: flex; flex-wrap: wrap; padding: 1.5rem; gap: 1rem; max-width:1100px; margin: 0 auto 3rem; }
    .calendar-section { flex: 2; min-width: 300px; border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; font-weight: 600; }
    .calendar-header button { background: transparent; border: none; font-size: 1.2rem; cursor: pointer; }

    /* Fixed grid wrap */
    .calendar-grid { 
      display: grid; 
      grid-template-columns: repeat(7, minmax(0, 1fr)); 
      gap: 0.5rem; 
      text-align: center; 
      font-size: 0.8rem; 
      width: 100%;
    }
    .calendar-grid div { padding: 0.5rem; border: 1px solid #eee; border-radius:6px }
    .day-name { font-weight: 600; background: #f8f8f8 }
    .date:hover { background: #f0f0f0; cursor: pointer }
    .selected { background: black; color: white }
    .empty { background: #fafafa }
    .legend { margin-top: 1rem; display: flex; gap: 1rem; font-size: 0.8rem; flex-wrap: wrap }
    .staff-avatars { display: flex; flex-direction: column; align-items: center; margin-top: 1.5rem; gap: 0.75rem }
    .staff-avatars .avatar-list { display:flex; gap:.75rem; flex-wrap:wrap }
    .staff-avatars img { width:70px; height:70px; border-radius:50%; border:2px solid #ddd; object-fit:cover }
    .booking-section { flex: 1; min-width:250px; border:1px solid #ddd; padding:1rem; border-radius:8px }
    .booking-section h3 { font-size:1rem; margin-bottom:1rem; border-bottom:1px solid #ccc; padding-bottom:.5rem }
    .form-group { margin-bottom:1rem }
    select, input { width:100%; padding:.5rem; border:1px solid #ccc; font-family:inherit }
    .step-content { display:none; opacity:0; transform: translateY(8px); transition: all .32s ease; }
    .step-content.active { display:block; opacity:1; transform: translateY(0) }
    .nav-buttons{ display:flex; justify-content:space-between; gap:1rem; margin-top:1rem }
    button.primary{ background:var(--accent); color:#fff; border:none; padding:.6rem .9rem; cursor:pointer; border-radius:6px }
    button.ghost{ background:transparent; border:1px solid #ddd; padding:.6rem .9rem; cursor:pointer; border-radius:6px }
    .summary-card{ border:1px dashed #ddd; padding:.8rem; border-radius:8px; background:#fafafa }
  </style>
</head>
<body>
  <header>Spa Downtown</header>

  <div class="progress" role="tablist" aria-label="Booking steps">
    <div class="progress-step" data-step="0" role="tab" aria-selected="true"><div class="circle">1</div><div class="label">Calendar</div></div>
    <div class="progress-step" data-step="1" role="tab"><div class="circle">2</div><div class="label">Room & Staff</div></div>
    <div class="progress-step" data-step="2" role="tab"><div class="circle">3</div><div class="label">Enhancements</div></div>
    <div class="progress-step" data-step="3" role="tab"><div class="circle">4</div><div class="label">Confirmation</div></div>
  </div>

  <div class="container">
    <div class="calendar-section step-content" data-step-content="0">
      <div class="calendar-header">
        <button id="prev-month">‹</button>
        <div id="calendar-title">Select Your Appointment Date</div>
        <button id="next-month">›</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <div class="legend">
        <div><span style="background:#000;width:15px;height:15px;display:inline-block;margin-right:5px;"></span> Selected</div>
        <div><span style="background:#999;width:15px;height:15px;display:inline-block;margin-right:5px;"></span> No Availability</div>
      </div>
      <div class="staff-avatars" id="staff-avatars"></div>
    </div>

    <div class="booking-section">
      <div class="step-content" data-step-content="1">
        <h3>Room & Staff</h3>
        <div class="form-group">
          <label>Room</label>
          <select id="roomSelect">
            <option value="">Select a room</option>
            <option>Room 1 - Relaxation</option>
            <option>Room 2 - Couples</option>
            <option>Room 3 - Therapy</option>
          </select>
        </div>
        <div class="form-group">
          <label>Preferred Therapist</label>
          <select id="therapistSelect"><option value="">No preference</option></select>
        </div>
      </div>
      <div class="step-content" data-step-content="2">
        <h3>Enhancements & Details</h3>
        <div class="form-group"><label>Full Name / Line ID</label><input type="text" id="fullName" placeholder="Enter your full name"></div>
        <div class="form-group"><label>Phone Number</label><input type="tel" id="phone" placeholder="Enter your phone number"></div>
        <div class="form-group"><label>Email</label><input type="email" id="email" placeholder="Enter your email address"></div>
      </div>
      <div class="step-content" data-step-content="3">
        <h3>Confirmation</h3>
        <div class="summary-card" id="summaryCard">
          <p><strong>Date:</strong> <span id="sumDate">-</span></p>
          <p><strong>Room:</strong> <span id="sumRoom">-</span></p>
          <p><strong>Therapist:</strong> <span id="sumTherapist">-</span></p>
          <p><strong>Client:</strong> <span id="sumClient">-</span></p>
        </div>
      </div>
      <div class="nav-buttons">
        <button id="backBtn" class="ghost" disabled>Back</button>
        <button id="nextBtn" class="primary">Next</button>
      </div>
    </div>
  </div>

  <script>
    const therapists = [
      { id: 1, name: "Therapist 1", img: "https://i.pravatar.cc/45?img=11" },
      { id: 2, name: "Therapist 2", img: "https://i.pravatar.cc/45?img=10" },
      { id: 3, name: "Therapist 3", img: "https://i.pravatar.cc/45?img=9" }
    ];
    const dutySchedule = { 10: [1, 3], 15: [2], 20: [1,2,3] };
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let selectedDate = null;
    let currentStep = 0;

    function renderCalendar(year, month){
      const calendarTitle = document.getElementById("calendar-title");
      const calendarGrid = document.getElementById("calendar-grid");
      const staffAvatars = document.getElementById("staff-avatars");

      calendarGrid.innerHTML = "";
      staffAvatars.innerHTML = "";
      calendarTitle.textContent = `${monthNames[month]} ${year}`;

      const daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      daysOfWeek.forEach(d => { const div = document.createElement("div"); div.textContent = d; div.classList.add("day-name"); calendarGrid.appendChild(div); });

      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month+1, 0).getDate();

      for(let i=0;i<firstDay;i++){ const blank = document.createElement("div"); blank.classList.add("empty"); calendarGrid.appendChild(blank); }

      for(let day=1; day<=totalDays; day++){
        const dateDiv = document.createElement("div");
        dateDiv.textContent = day;
        dateDiv.classList.add("date");
        if(day===currentDate.getDate() && month===currentDate.getMonth() && year===currentDate.getFullYear()) dateDiv.classList.add("selected");

        dateDiv.addEventListener("click",()=>{
          document.querySelectorAll(".date.selected").forEach(el=>el.classList.remove("selected"));
          dateDiv.classList.add("selected");

          selectedDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
          document.getElementById('sumDate').textContent = `${monthNames[month]} ${day}, ${year}`;

          const availableIds = dutySchedule[day] || therapists.map(t=>t.id);
          const availableTherapists = therapists.filter(t=>availableIds.includes(t.id));

          staffAvatars.innerHTML = `
            <h4>Available Staff for ${monthNames[month]} ${day}</h4>
            <div class="avatar-list">
              ${availableTherapists.map(t=>`<img src="${t.img}" alt="${t.name}" title="${t.name}">`).join('')}
            </div>
          `;

          const therapistSelect = document.getElementById('therapistSelect');
          therapistSelect.innerHTML = '<option value="">No preference</option>';
          availableTherapists.forEach(t=>{
            const option = document.createElement('option'); option.value = t.name; option.textContent = t.name; therapistSelect.appendChild(option);
          });
        });

        calendarGrid.appendChild(dateDiv);
      }
    }

    document.getElementById("prev-month").addEventListener("click",()=>{
      currentMonth--; if(currentMonth<0){ currentMonth=11; currentYear--; } renderCalendar(currentYear, currentMonth);
    });
    document.getElementById("next-month").addEventListener("click",()=>{
      currentMonth++; if(currentMonth>11){ currentMonth=0; currentYear++; } renderCalendar(currentYear, currentMonth);
    });

    const progressSteps = document.querySelectorAll('.progress-step');
    function updateProgressUI(){
      progressSteps.forEach((el, idx)=>{
        el.classList.remove('completed','current','upcoming','blocked');
        if(idx<currentStep) el.classList.add('completed');
        else if(idx===currentStep) el.classList.add('current');
        else el.classList.add('upcoming');
        if(idx>currentStep+1) el.classList.add('blocked');
        el.setAttribute('aria-selected', idx===currentStep?'true':'false');
      });
      document.getElementById('backBtn').disabled = currentStep===0;
      document.getElementById('nextBtn').textContent = currentStep===progressSteps.length-1?'Review':'Next';
      document.querySelectorAll('[data-step-content]').forEach(node=>{
        node.classList.toggle('active', Number(node.getAttribute('data-step-content'))===currentStep);
      });
    }
    progressSteps.forEach(el=>el.addEventListener('click',()=>{ const step=Number(el.dataset.step); if(step<=currentStep) goToStep(step); }));
    function goToStep(step){ currentStep=step; updateProgressUI(); }
    document.getElementById('nextBtn').addEventListener('click',()=>{ if(currentStep<progressSteps.length-1) goToStep(currentStep+1); });
    document.getElementById('backBtn').addEventListener('click',()=>{ if(currentStep>0) goToStep(currentStep-1); });

    renderCalendar(currentYear,currentMonth);
    updateProgressUI();
  </script>
</body>
</html>
